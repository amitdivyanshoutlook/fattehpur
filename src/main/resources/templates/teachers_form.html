<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${teacher.id} ? 'Edit Teacher' : 'New Teacher'"></title>
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            background: linear-gradient(to right bottom, #ffffff, #f8f9fa);
        }

        .card-header {
            background: linear-gradient(to right, #0d6efd, #0dcaf0);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(to right, #0d6efd, #0dcaf0);
            border: none;
        }

        .btn-secondary {
            background: linear-gradient(to right, #6c757d, #495057);
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .text-danger {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .form-container {
                padding: 10px;
            }

            .card-header {
                padding: 1rem;
            }

            .card-body {
                padding: 1rem;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .form-control, .form-select {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="form-container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0" th:text="${teacher.id} ? 'Edit Teacher' : 'New Teacher'"></h2>
            </div>
            <div class="card-body">
                <form th:action="@{/teachers/save}" th:object="${teacher}" method="post" class="needs-validation"
                      novalidate>
                    <input type="hidden" th:field="*{id}">

                    <div class="row g-3">
                        <!-- Basic Information -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                       required placeholder="Enter name">
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                                     th:errors="*{name}"></div>
                            </div>
                        </div>




                        <!-- Identification Numbers -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="className" class="form-label">Class</label>
                                <input type="text" class="form-control" id="className" th:field="*{className}"
                                       placeholder="Enter className">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" th:field="*{subject}"
                                       placeholder="Enter Subject">
                            </div>
                        </div>



                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a th:href="@{/teachers}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
