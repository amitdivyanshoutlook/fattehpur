<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title th:text="${pageTitle ?: 'PM Shree - Home'}">Home - Brand</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}">
</head>
<style>
    .carousel-item {
        height: 400px;
        position: relative;
        overflow: hidden;
    }

    .carousel-item img {
        width: 100%;
        height: auto;
        position: absolute;
        top: 0;  /* This ensures the image stays aligned to the top */
        left: 0;
        object-fit: cover;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
        .carousel-item {
            height: 300px;
        }
    }
</style>


<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<main class="page">
    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="500">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block" th:src="@{/assets/img/pmshrreschool.jpg}" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img class="d-block" th:src="@{/assets/img/fit_india.jpg}" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img class="d-block" th:src="@{/assets/img/school_1.jpg}" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img class="d-block" th:src="@{/assets/img/school_2.jpg}" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img class="d-block" th:src="@{/assets/img/shapath_1.jpg}" alt="Image 5">
            </div>
        </div>
        <!-- Rest of your carousel controls remain the same -->
    </div>



    <!-- Info Section -->
    <section>
        <div class="container">
            <div class="row">
                <!-- School Info -->
                <div class="col-md-4">
                    <div>
                        <h1 class="h5" th:text="${schoolInfo?.name ?: 'PM Shree Bahlolpur'}">PM Shree Bahlolpur</h1>
                    </div>
                    <p th:text="${schoolInfo?.description}">
                        PM SHRI School is a centrally sponsored scheme by the Government of India...
                    </p>
                </div>

                <!-- Notice Board -->
                <div class="col-md-4">
                    <div>
                        <h1 class="h5">Notice Board</h1>
                        <div th:if="${noticeBoard != null}">
                            <img class="img-fluid image" th:src="@{${noticeBoard.imageUrl}}" alt="Notice Board">
                        </div>
                    </div>
                </div>

                <!-- Quick Updates -->
                <div class="col">
                    <div>
                        <h1 class="h5">Quick Update</h1>
                        <div th:if="${quickUpdates != null}">
                            <img class="img-fluid image" th:src="@{${quickUpdates.imageUrl}}" alt="Quick Updates">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section class="portfolio-block skills">
        <div class="container">
            <div class="heading">
                <h2 th:text="${skillsHeading ?: 'SKILL DEVELOPMENTS PROGRAMME'}">SKILL DEVELOPMENTS PROGRAMME</h2>
            </div>
            <div class="row">
                <!-- Skill Cards -->
                <div th:each="skill : ${skills}" class="col-md-4">
                    <div class="card special-skill-item border-0">
                        <div class="card-header bg-transparent border-0">
                            <i th:class="${skill.iconClass}" data-bss-hover-animate="bounce"></i>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title" th:text="${skill.title}">Skill Title</h3>
                            <p class="card-text" th:text="${skill.description}">Skill description</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>



<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/script.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
