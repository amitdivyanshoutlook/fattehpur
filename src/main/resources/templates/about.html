<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title th:text="${pageTitle ?: 'PM Shree - Home'}">Home - Brand</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}">
</head>
<style>
    .carousel-item {
        height: 400px;
        position: relative;
        overflow: hidden;
    }

    .carousel-item img {
        width: 100%;
        height: auto;
        position: absolute;
        top: 0;  /* This ensures the image stays aligned to the top */
        left: 0;
        object-fit: cover;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
        .carousel-item {
            height: 300px;
        }
    }
</style>


<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>


<style>
    .carousel-item {
        height: 400px;
        position: relative;
        overflow: hidden;
        background-color: #f8f9fa; /* Light background for image loading */
    }

    .carousel-item img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        object-fit: cover;
        object-position: top; /* Ensures image is anchored to top */
    }

    /* Desktop styles */
    @media (min-width: 1200px) {
        .carousel-item {
            height: 500px;
        }
    }

    /* Tablet styles */
    @media (min-width: 768px) and (max-width: 1199px) {
        .carousel-item {
            height: 400px;
        }
    }

    /* Mobile styles */
    @media (max-width: 768px) {
        .carousel-item {
            height: 250px;
        }
    }
</style>

<section class="portfolio-block block-intro">
    <div class="container">
        <div class="w-100">
            <img src="/assets/img/school_1.jpg"
                 alt="School Image"
                 loading="lazy"
                 style="width: 100%; height: 100%; object-fit: cover; object-position: top;" />
        </div>
        <div class="about-me">
            <p>Hello! I am <strong>John Smith</strong>. I work as interface and front end developer. I have passion for pixel perfect, minimal and easy to use interfaces.</p>
        </div>
    </div>
</section>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
