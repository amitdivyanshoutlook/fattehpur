<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title th:text="${pageTitle ?: 'Contact Us - PM Shree'}">Contact Us</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}">

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .contact-section {
            padding-top: 80px;
            padding-bottom: 40px;
        }

        /* Contact Info Card Styles */
        .contact-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
            height: 100%;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-header {
            background: linear-gradient(135deg, #0062cc, #0099ff);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .contact-body {
            padding: 2rem;
        }

        /* Contact Info Items */
        .contact-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-info-item:hover {
            background: #e9ecef;
            transform: scale(1.02);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0062cc;
            color: white;
            border-radius: 50%;
            margin-right: 1rem;
            font-size: 1.25rem;
        }

        .contact-text {
            flex: 1;
        }

        .contact-text h5 {
            margin: 0;
            color: #333;
            font-size: 1.1rem;
        }

        .contact-text p {
            margin: 0.25rem 0 0;
            color: #666;
            font-size: 0.9rem;
        }

        /* Map Container */
        .map-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: 400px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Social Media Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0062cc;
            color: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: #0056b3;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section {
                padding-top: 60px;
            }

            .contact-header {
                padding: 1.5rem;
            }

            .contact-body {
                padding: 1.5rem;
            }

            .map-container {
                height: 300px;
                margin-top: 2rem;
            }

            .contact-info-item {
                padding: 0.75rem;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<section class="contact-section">
    <div class="container">
        <div class="row g-4">
            <!-- Contact Information -->
            <div class="col-lg-6 animate-fadeInUp">
                <div class="contact-card">
                    <div class="contact-header">
                        <h2 class="mb-0">Contact Information</h2>
                        <p class="mb-0">Get in touch with us</p>
                    </div>
                    <div class="contact-body">
                        <!-- Address -->
                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="contact-text">
                                <h5>Address</h5>
                                <p>PM Shree School, Bahlolpur, Sambhal, Uttar Pradesh 201301</p>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="contact-text">
                                <h5>Phone</h5>
                                <p>+91 9719207826</p>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-text">
                                <h5>Email</h5>
                                <p>compositeschoolbahlolpurpmshri<br>@gmail.com></p>
                            </div>
                        </div>

                        <!-- Working Hours -->
                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="contact-text">
                                <h5>Working Hours</h5>
                                <p>Monday - Saturday: 8:00 AM - 2:00 PM</p>
                            </div>
                        </div>



                    </div>
                </div>
            </div>

            <!-- Map -->
            <div class="col-lg-6 animate-fadeInUp" style="animation-delay: 0.2s;">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3130.766748934156!2d78.49552588419613!3d28.26295765101508!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjjCsDE1JzQ2LjUiTiA3OMKwMjknNTMuOSJF!5e0!3m2!1sen!2sin!4v1733401060404!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add animation class to elements when they come into view
    document.addEventListener('DOMContentLoaded', function() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fadeInUp');
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.contact-info-item, .social-links').forEach((el) => {
            observer.observe(el);
        });
    });
</script>
</body>
</html>
