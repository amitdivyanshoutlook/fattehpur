<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Teacher - Attendance Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .teacher-card {
            cursor: pointer;
            padding: 20px;
            border-radius: 10px;
        }
        .teacher-info {
            text-align: center;
        }
        .teacher-icon {
            font-size: 3em;
            color: #0d6efd;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">Attendance Management</span>
        <div class="navbar-nav ms-auto">
            <a th:href="@{/home}" class="nav-link"><i class="fas fa-home me-1"></i>Home</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>Take Attendance</h2>
            <p class="text-muted">Select a teacher to mark attendance for their class</p>
        </div>
    </div>

    <form th:action="@{/attendance/mark}" method="get">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-12">
                    <!-- Class Selection -->
                    <div class="form-group">
                        <label for="classSelect">Select Class:</label>
                        <select class="form-control" id="classSelect" name="className" required>
                            <option value="">Select Class</option>
                            <option th:each="class : ${classes}"
                                    th:value="${class}"
                                    th:text="${'Class ' + class}"
                                    th:selected="${class == selectedClass}">
                            </option>
                        </select>
                    </div>

                    <!-- Teacher Selection -->
                    <div class="form-group mt-3">
                        <label for="teacherSelect">Select Teacher:</label>
                        <select class="form-control" id="teacherSelect" name="teacherId" required>
                            <option value="">Select Teacher</option>
                            <option th:each="teacher : ${teachers}"
                                    th:value="${teacher.id}"
                                    th:text="${teacher.name}"
                                    th:selected="${teacher.id == selectedTeacher}">
                            </option>
                        </select>
                    </div>

                    <!-- Hidden date field -->
                    <input type="hidden" name="date" th:value="${today}">

                    <!-- Submit Button -->
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary">Mark Attendance</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>
</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
