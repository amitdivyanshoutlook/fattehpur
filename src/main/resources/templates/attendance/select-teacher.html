<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Teacher - Attendance Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Animations */
        @keyframes slideInDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        /* Base Styles */
        :root {
            --primary: #4e73df;
            --secondary: #858796;
            --success: #1cc88a;
            --background: #f8f9fc;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background: linear-gradient(135deg, #f8f9fc 0%, #e8eeff 100%);
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(45deg, var(--primary), #224abe) !important;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            animation: slideInDown 0.5s ease-out;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Main Card Styles */
        .main-card {
            background: var(--card-bg);
            border: none;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            animation: fadeInUp 0.5s ease-out;
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }

        .main-card .card-header {
            background: transparent;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
        }

        .main-card .card-title {
            color: var(--primary);
            font-weight: 600;
            margin: 0;
            font-size: 1.5rem;
        }

        /* Form Controls */
        .form-select, .form-control {
            border: 2px solid #e3e6f0;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
            background-color: white;
        }

        .form-select:focus, .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(45deg, var(--primary), #224abe);
            border: none;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }

        /* Form Group Animation */
        .form-group {
            animation: fadeInUp 0.5s ease-out;
            margin-bottom: 1.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-card {
                margin: 10px;
            }

            .submit-btn {
                width: 100%;
            }
        }

        /* Enhanced Form Group */
        .enhanced-form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .enhanced-form-group label {
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-size: 0.85rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .enhanced-form-group select:focus + label,
        .enhanced-form-group input:focus + label {
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* Icon Styles */
        .form-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            transition: all 0.3s ease;
        }

        .form-select:focus ~ .form-icon,
        .form-control:focus ~ .form-icon {
            color: var(--primary);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fas fa-user-check me-2"></i>
                Attendance Management
            </span>
        <div class="navbar-nav ms-auto">
            <a th:href="@{/home}" class="nav-link">
                <i class="fas fa-home me-1"></i>Home
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="main-card">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-chalkboard-teacher me-2"></i>
                Select Teacher
            </h2>
        </div>
        <div class="card-body">
            <form th:action="@{/attendance/mark}" method="get">
                <div class="row">
                    <div class="col-md-6">
                        <div class="enhanced-form-group">
                            <select class="form-select" id="classSelect" name="className" required>
                                <option value="">Select Class</option>
                                <option th:each="class : ${classes}"
                                        th:value="${class}"
                                        th:text="${'Class ' + class}"
                                        th:selected="${class == selectedClass}">
                                </option>
                            </select>
                            <label for="classSelect">Class</label>
                            <i class="fas fa-graduation-cap form-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="enhanced-form-group">
                            <select class="form-select" id="teacherSelect" name="teacherId" required>
                                <option value="">Select Teacher</option>
                                <option th:each="teacher : ${teachers}"
                                        th:value="${teacher.id}"
                                        th:text="${teacher.name}"
                                        th:selected="${teacher.id == selectedTeacher}">
                                </option>
                            </select>
                            <label for="teacherSelect">Teacher</label>
                            <i class="fas fa-user-tie form-icon"></i>
                        </div>
                    </div>
                </div>

                <input type="hidden" name="date" th:value="${today}">

                <div class="text-center mt-4">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-check-circle me-2"></i>
                        Mark Attendance
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
