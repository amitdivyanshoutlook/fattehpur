<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attendance View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">Attendance View</span>
            <div class="navbar-nav ms-auto">
                <a th:href="@{/attendance-dashboard}" class="nav-link"><i class="fas fa-arrow-left me-1"></i>Back</a>
                <a th:href="@{/home}" class="nav-link"><i class="fas fa-home me-1"></i>Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <h5>Academic Year</h5>
                        <p th:text="${academicYear}">2023-24</p>
                    </div>
                    <div class="col-md-3">
                        <h5>Class</h5>
                        <p th:text="${selectedClass}">Class</p>
                    </div>
                    <div class="col-md-3">
                        <h5>Date</h5>
                        <p th:text="${#temporals.format(selectedDate, 'dd-MM-yyyy')}">Date</p>
                    </div>
                    <div class="col-md-3">
                        <h5>View Type</h5>
                        <p th:text="${viewType}">Daily</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>SR Number</th>
                                <th>Student Name</th>
                                <th th:if="${viewType == 'daily'}">Status</th>
                                <th th:if="${viewType != 'daily'}">Present Days</th>
                                <th th:if="${viewType != 'daily'}">Total Days</th>
                                <th th:if="${viewType != 'daily'}">Attendance %</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="attendance : ${attendanceData}">
                                <td th:text="${attendance.student.srNumber}">SR001</td>
                                <td th:text="${attendance.student.firstName}">John</td>
                                <td th:if="${viewType == 'daily'}" 
                                    th:text="${attendance.present ? 'Present' : 'Absent'}"
                                    th:class="${attendance.present ? 'text-success' : 'text-danger'}">
                                    Present
                                </td>
                                <td th:if="${viewType != 'daily' and attendance instanceof T(com.pmshree.model.AttendanceStats)}" 
                                    th:text="${attendance.presentDays}">20</td>
                                <td th:if="${viewType != 'daily' and attendance instanceof T(com.pmshree.model.AttendanceStats)}" 
                                    th:text="${attendance.totalDays}">25</td>
                                <td th:if="${viewType != 'daily' and attendance instanceof T(com.pmshree.model.AttendanceStats)}" 
                                    th:text="${#numbers.formatDecimal(attendance.attendancePercentage, 1, 2) + '%'}">80.00%</td>
                                <td th:text="${attendance instanceof T(com.pmshree.model.AttendanceStats) ? '' : attendance.remarks}">Good</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
