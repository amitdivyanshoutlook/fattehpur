<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        /* Base Styles */
        :root {
            --primary: #4e73df;
            --secondary: #858796;
            --success: #1cc88a;
            --danger: #e74a3b;
            --gradient-start: #4e73df;
            --gradient-end: #224abe;
        }

        body {
            background: linear-gradient(135deg, #f8f9fc 0%, #e8eeff 100%);
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end)) !important;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            animation: slideInDown 0.5s ease-out;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Card Styles */
        .info-card {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            animation: fadeInUp 0.5s ease-out;
            overflow: hidden;
        }

        .info-section {
            padding: 1.5rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .info-section:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .info-section h5 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .info-section p {
            color: white;
            font-size: 1.1rem;
            margin: 0;
            font-weight: 500;
        }

        /* Table Styles */
        .attendance-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            animation: fadeInUp 0.8s ease-out;
            overflow: hidden;
        }

        .table {
            margin: 0;
        }

        .table th {
            background: #f8f9fc;
            color: var(--secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            padding: 1rem;
            border-bottom: 2px solid #e3e6f0;
        }

        .student-row {
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
        }

        .student-row:hover {
            background: rgba(78, 115, 223, 0.05);
            transform: translateX(5px);
        }

        /* Form Controls */
        .form-check-input {
            width: 1.5rem;
            height: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-check-input:checked {
            background-color: var(--success);
            border-color: var(--success);
        }

        .status-present {
            color: var(--success);
            font-weight: 600;
        }

        .status-absent {
            color: var(--danger);
            font-weight: 600;
        }

        .remarks-input {
            border: 2px solid #e3e6f0;
            border-radius: 10px;
            padding: 0.5rem;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        .remarks-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
            outline: none;
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            border: none;
            padding: 1rem 2.5rem;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 115, 223, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .info-section {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .table-responsive {
                border-radius: 15px;
            }

            .remarks-input {
                max-width: 100%;
            }

            .submit-btn {
                width: 100%;
                margin-top: 1rem;
            }
        }

        @media (max-width: 576px) {
            .info-card {
                margin: 1rem;
            }

            .attendance-table {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
<!-- Navbar with gradient and animation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fas fa-clipboard-check me-2"></i>
                Mark Attendance
            </span>
        <div class="navbar-nav ms-auto">
            <a th:href="@{/attendance}" class="nav-link">
                <i class="fas fa-arrow-left me-1"></i>Back
            </a>
            <a th:href="@{/home}" class="nav-link">
                <i class="fas fa-home me-1"></i>Home
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Info Card with gradient background -->
    <div class="info-card">
        <div class="row g-0">
            <div class="col-md-3 col-sm-6">
                <div class="info-section">
                    <h5>
                        <i class="fas fa-user-tie me-2"></i>
                        Teacher
                    </h5>
                    <p th:text="${teacher.name}">Teacher Name</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="info-section">
                    <h5>
                        <i class="fas fa-graduation-cap me-2"></i>
                        Class
                    </h5>
                    <p th:text="${className}">Class Name</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="info-section">
                    <h5>
                        <i class="fas fa-calendar-alt me-2"></i>
                        Date
                    </h5>
                    <p th:text="${#temporals.format(date, 'dd-MM-yyyy')}">Date</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="info-section">
                    <h5>
                        <i class="fas fa-book me-2"></i>
                        Subject
                    </h5>
                    <p th:text="${teacher.subject}">Subject</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Attendance Form -->
    <form th:action="@{/attendance/save}" method="post" th:object="${attendanceListWrapper}">
        <div class="attendance-table">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">SR Number</th>
                        <th scope="col">Student Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Remarks</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="attendance, stat : *{attendanceList}" class="student-row">
                        <td th:text="${attendance.student.srNumber}"></td>
                        <td th:text="${attendance.student.firstName}"></td>
                        <td>
                            <!-- Hidden fields -->
                            <input type="hidden" th:field="*{attendanceList[__${stat.index}__].id}" />
                            <input type="hidden" th:field="*{attendanceList[__${stat.index}__].date}" />
                            <input type="hidden" th:field="*{attendanceList[__${stat.index}__].className}" />
                            <input type="hidden" th:field="*{attendanceList[__${stat.index}__].academicYear}" />
                            <input type="hidden" th:field="*{attendanceList[__${stat.index}__].student.id}" />
                            <input type="hidden" th:field="*{attendanceList[__${stat.index}__].teacher.id}" />

                            <!-- Attendance Toggle -->
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox"
                                       th:field="*{attendanceList[__${stat.index}__].present}" />
                                <label class="form-check-label"
                                       th:text="${attendance.present ? 'Present' : 'Absent'}"
                                       th:class="${attendance.present ? 'status-present' : 'status-absent'}">
                                </label>
                            </div>
                        </td>
                        <td>
                            <input type="text" class="remarks-input"
                                   th:field="*{attendanceList[__${stat.index}__].remarks}"
                                   placeholder="Add remarks..."/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4 mb-4">
            <button type="submit" class="submit-btn">
                <i class="fas fa-save me-2"></i>
                Save Attendance
            </button>
        </div>
    </form>

    <!-- Confirmation Message (if needed) -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
</body>
</html>
