<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .attendance-table { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .present-indicator { width: 24px; height: 24px; cursor: pointer; }
        .student-row { transition: background-color 0.2s ease; }
        .student-row:hover { background-color: rgba(0, 123, 255, 0.05); }
        .status-present { color: #28a745; }
        .status-absent { color: #dc3545; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">Mark Attendance</span>
        <div class="navbar-nav ms-auto">
            <a th:href="@{/attendance}" class="nav-link"><i class="fas fa-arrow-left me-1"></i>Back</a>
            <a th:href="@{/home}" class="nav-link"><i class="fas fa-home me-1"></i>Home</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <h5>Teacher</h5>
                    <p th:text="${teacher.name}">Teacher Name</p>
                </div>
                <div class="col-md-3">
                    <h5>Class</h5>
                    <p th:text="${className}">Class Name</p>
                </div>
                <div class="col-md-3">
                    <h5>Date</h5>
                    <p th:text="${#temporals.format(date, 'dd-MM-yyyy')}">Date</p>
                </div>
                <div class="col-md-3">
                    <h5>Subject</h5>
                    <p th:text="${teacher.subject}">Subject</p>
                </div>
            </div>
        </div>
    </div>

    <form th:action="@{/attendance/save}" method="post" th:object="${attendanceListWrapper}">
        <input type="hidden" id="isExisting" th:value="${attendanceListWrapper.attendanceList[0].id != null}">
    <div class="card attendance-table">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>SR Number</th>
                            <th>Student Name</th>
                            <th>Status</th>
                            <th>Remarks</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="attendance, stat : *{attendanceList}">
                        <td th:text="${attendance.student.srNumber}"></td>
                            <td th:text="${attendance.student.firstName}"></td>
                            <td>

                                <input type="hidden" th:field="*{attendanceList[__${stat.index}__].id}" />
                                <input type="hidden" th:field="*{attendanceList[__${stat.index}__].date}" />
                                <input type="hidden" th:field="*{attendanceList[__${stat.index}__].className}" />
                                <input type="hidden" th:field="*{attendanceList[__${stat.index}__].academicYear}" />
                                <input type="hidden" th:field="*{attendanceList[__${stat.index}__].student.id}" />
                                <input type="hidden" th:field="*{attendanceList[__${stat.index}__].teacher.id}" />
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" th:field="*{attendanceList[__${stat.index}__].present}" />
                                    <span th:text="${attendance.present ? 'Present' : 'Absent'}"
                                          th:class="${attendance.present ? 'status-present' : 'status-absent'}">
    </span>
                                </div>
                                <input type="text" class="form-control" th:field="*{attendanceList[__${stat.index}__].remarks}" />

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mt-4 mb-4">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Save Attendance
            </button>
        </div>
    </form>

</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var isExisting = document.getElementById('isExisting').value === 'true';
        if (isExisting) {
            if (!confirm('Attendance records already exist for this date and class. Do you want to proceed with modifying the existing attendance?')) {
                window.location.href = '[[@{/attendance}]]';
            }
        }
    });
</script>
    </script>
</body>
</html>
